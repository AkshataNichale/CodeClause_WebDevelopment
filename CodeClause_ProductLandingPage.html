<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="ProductLand_styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#features">Features</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1>Product</h1>
      <p>A new one in market of your choice.</p>
      <a href="#" class="cta-button">Get Started</a>
    </section>

    <section id="features">
      <h2>Key Features</h2>
      <ul>
        <li>1: Durable</li>
        <li>2: Latest Design</li>
        <li>3: Useful for anyone</li>
      </ul>
    </section>

    <section id="pricing">
      <h2>Pricing</h2>
      <ul>
        <li>Plan 1 - Rs 500</li>
        <li>Plan 2 - Rs 100</li>
        <li>Plan 3 - Rs 1500</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <textarea id="message" placeholder="Message"></textarea>
        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Styles Company</p>
  </footer>

  <script src="productLand_script.js"></script>
</body>
</html>
